<link rel="import" href="/public/components/polymer/polymer.html">
<link rel="import" href="/public/components/paper-material/paper-material.html">

<dom-module id="my-card">
  <style>
    :host {
      font-family: 'Roboto', sans-serif;
      font-size: 2em;
    }
    .url-card {
      width: 100%;
      min-height: 1.75em;
      margin-bottom: 0.25em;
    }
    ::content .url {
      width: 85%;
      float: left;
      margin: 0.1em 0 0 0.5em;
    }
    ::content .url a:link,
    ::content .url a:visited,
    ::content .url a:hover,
    ::content .url a:active {
      text-decoration: none;
      color: crimson;
    }
    ::content .shares {
      width: 10%;
      float: left;
      margin: 0.3em 0 0 0.5em;
      font-weight: bold;
    }
    ::content .truncate {
      width: 84%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: crimson;
    }

    @media(min-width: 1024px) {
      ::content .shares {
        width: 6%;
      }
      ::content .url {
        width: 90%;
      }
      ::content .truncate {
        width: 89%;
      }
    }
    @media(max-width: 660px) {
      :host {
        font-size: 1em;
      }
      ::content .url {
        margin: 0.25em 0 0 0.5em;
      }
    }
    @media(max-width: 360px) {
      :host {
        font-size: 0.75em;
      }
      ::content .url {
        margin: 0.25em 0 0 0.5em;
      }
    }

  </style>
  <template>
    <paper-material class="url-card">
      <content></content>
    </paper-material>  
  </template>

  <script>
    Polymer({
      is: 'my-card'
    });
  </script>
</dom-module>
